AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda function deployment template

Resources:
  LambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: functionfortestingplatformnex
      CodeUri: ./
      Handler: index.handler
      Runtime: nodejs18.x
      MemorySize: 128
      Timeout: 30
      Environment:
        Variables:
          abc: "ABC"
          cde: "CDE"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
        SnsEvent:
          Type: SNS
          Properties:
            Topic: arn:aws:lambda:eu-north-1:205930628023:function:hello-world-api
      